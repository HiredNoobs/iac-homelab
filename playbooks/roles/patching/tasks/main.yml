- name: Update apt cache
  apt:
    update_cache: yes
  register: apt_update

- name: Upgrade all packages
  apt:
    upgrade: dist
  register: apt_upgrade

- name: Autoremove unused packages
  apt:
    autoremove: yes
  register: apt_autoremove

- name: Reboot if any changes occurred
  reboot:
    msg: "Reboot initiated by Ansible patching role"
    reboot_timeout: 600
  when: apt_update.changed or apt_upgrade.changed or apt_autoremove.changed
