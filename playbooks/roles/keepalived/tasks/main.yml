- name: Install keepalived
  apt:
    name: keepalived
    state: present
    update_cache: yes

- name: Configure keepalived
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    mode: 0644

- name: Enable and restart keepalived
  service:
    name: keepalived
    state: restarted
    enabled: yes
