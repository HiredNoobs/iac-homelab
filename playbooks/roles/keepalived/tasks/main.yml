- name: Install keepalived
  apt:
    name: keepalived
    state: present
    update_cache: yes

- name: Configure keepalived
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    mode: 0644

- name: Ensure health check script directory exists
  file:
    path: "{{ keepalived_healthcheck_script | dirname }}"
    state: directory
    mode: 0755
  when: keepalived_healthcheck_enabled | default(false)

- name: Deploy health check script
  template:
    src: "{{ keepalived_healthcheck_template }}"
    dest: "{{ keepalived_healthcheck_script }}"
    mode: 0755
  when: keepalived_healthcheck_enabled

- name: Enable and restart keepalived
  service:
    name: keepalived
    state: restarted
    enabled: yes
